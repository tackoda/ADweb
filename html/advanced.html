  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gridItems = document.querySelectorAll('.grid-item');

      gridItems.forEach((gridItem, index) => {
        let isScratching = false;

        const scratchArea = gridItem.querySelector('.scratchArea');
        const hiddenImage = gridItem.querySelector('.hiddenImage');

        scratchArea.addEventListener('touchstart', (e) => {
          e.preventDefault();
          isScratching = true;
        });

        scratchArea.addEventListener('touchend', () => {
          isScratching = false;
        });

        scratchArea.addEventListener('touchmove', (e) => {
          if (isScratching) {
            const touch = e.touches[0];
            revealImage(touch.clientX, touch.clientY);
          }
        });

        function revealImage(x, y) {
          const xPos = x - scratchArea.offsetLeft;
          const yPos = y - scratchArea.offsetTop;

          scratchArea.style.backgroundPosition = `${xPos}px ${yPos}px`;
          hiddenImage.style.display = 'block';
        }
      });
    });
  </script>
